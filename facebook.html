<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" name="ie=edge">
    <title>Facebook - Log in or Sign up</title>
    <!--STYLE SHEET-->
    <link rel="stylesheet" href="css/facebook.css">
</head>
<body>
    <!--STRUCTURE-->

    <!--CONTAINER-->
    <!--FORM STRUCTURE WITH GRID PANEL-->
    <div class="container">
        <div class="facebook">
            <div class="left">
                <!--LOGO-->
                <div class="logo">
                    <img src="./images/logo/facebook logo.svg" alt="facebook">
                </div>
                <!--FTXT-->
                <div class="ftxt">
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="right">
                <!--FORM AREA MAX-WIDTH PANEL-->
                <div class="formP">
                    <form action="#">
                        <div class="field">
                            <input type="text" placeholder="Email address or phone number">
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="field">
                            <button type="submit">Log In</button>
                        </div>
                        <div class="forget">
                            <a href="#" >Forgetten password?</a>
                        </div>
                        <hr style="margin: 15px 0;">
                        <div class="create">
                            <button>Create New Account</button>
                        </div>
                    </form>
                    <span><a href="#">Create a Page</a> for a celebrity, brand or business</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
